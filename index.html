<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">    <!--css를 연결해줌-->
</head>
<body>
     <div class="hi hi2">안녕하세요</div>  <!--div는 줄바꿈, div는 보통 클래스로 묶어줌, css에서 hi,hi2 2가지를 사용한거-->
   <p>방가방가</p>  <!--p는 보통 텍스트 할때 사용하고 위아래로 줄간격이 생김-->
   <div>박용호바보</div> <!--div도 구조를 사용할때 표현하는데 내용을 구분하고 그룹화하는 역할이고 줄간격도 p에 비해 적음 -->
   <img src="" alt=""> <!--img src에는 링크나 저장위치를 넣고 alt는 이미지가 표시되지 않을때 대체 텍스트 -->
   <a href="">김서현바보</a>    <!--하이퍼링크 다는 것-->
   <input type="text">  <!--input은 속성을 가져옴-->
   <input type="color">
   <input type="password">
   <input type="email">
   <input type="number">
   <input type="date">
   <input type="checkbox">메롱메롱
   <input type="radio">방가방가
   <input type="file">
   <button>submit</button>
   태희만 최고
</body>
</html>
